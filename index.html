<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austrálie: Vízové příležitosti (462)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div id="map"></div>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Hledat PSČ (např. 4870)...">
        <button id="search-btn" type="button"><i class="fas fa-search"></i></button>
    </div>

    <div id="sidebar">
        <button id="sidebar-toggle"><i class="fas fa-chevron-right"></i></button>

        <div class="sidebar-content">
            <h2>Map settings</h2>

            <div class="accordion-item">
                <div class="accordion-header">
                    <div class="header-left">
                        <input type="checkbox" id="check-states" checked>
                        <label for="check-states">States border</label>
                    </div>
                    <i class="fas fa-chevron-down arrow-icon"></i>
                </div>
                
                <div class="accordion-content">
                    <div class="controls">
                        <label>Transparency:</label>
                        <input type="range" id="slider-states" min="0" max="1" step="0.1" value="0.5">
                    </div>
                </div>
            </div>

            <hr>

            <div class="accordion-item active">
                <div class="accordion-header">
                    <div class="header-left">
                        <input type="checkbox" id="check-postcodes" checked>
                        <label for="check-postcodes">Postcodes </label>
                    </div>
                    <i class="fas fa-chevron-down arrow-icon"></i>
                </div>

                <div class="accordion-content">
                    <div class="controls">
                        <label>Transparency:</label>
                        <input type="range" id="slider-postcodes" min="0.1" max="1" step="0.1" value="0.5">
                        
                        <p class="small-title">Industry:</p>
                        <form id="filter-form">
                            <div class="radio-item">
                                <input type="radio" id="f-agri" name="jobFilter" value="Agriculture" checked>
                                <label for="f-agri"><span class="dot agri"></span> Agriculture</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="f-const" name="jobFilter" value="Construction">
                                <label for="f-const"><span class="dot const"></span> Construction</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="f-hosp" name="jobFilter" value="Hospitality_Tourism">
                                <label for="f-hosp"><span class="dot hosp"></span> Hospitality and tourism</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="f-fish" name="jobFilter" value="Fishing_Forestry">
                                <label for="f-fish"><span class="dot fish"></span> Forestry and fishing</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <hr>

            <div class="accordion-item">
                <div class="accordion-header">
                    <div class="header-left">
                        <strong>ℹ️ About project</strong>
                    </div>
                    <i class="fas fa-chevron-down arrow-icon"></i>
                </div>
                
                <div class="accordion-content">
                    <div class="info-text">
                        <p>
                            Tato interaktivní mapa zobrazuje oblasti v Austrálii, které splňují podmínky pro
                            <strong>Work and Holiday víza (subclass 462)</strong>.
                        </p>
                        <p>
                            Data jsou orientační. Pro oficiální informace navštivte web 
                            <a href="https://immi.homeaffairs.gov.au/" target="_blank">Home Affairs</a>.
                        </p>
                        <p style="font-size: 11px; color: #888; margin-top: 10px;">
                            Data aktualizována: 2024
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
